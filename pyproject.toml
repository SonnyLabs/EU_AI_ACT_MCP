[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "basic-mcp-server"
version = "0.1.0"
authors = [
  { name = "Your Name" },
]
description = "A basic MCP (Model Context Protocol) server template"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "mcp>=1.0.0",
  "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]
