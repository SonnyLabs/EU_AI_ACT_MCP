[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "eu_ai_act_mcp"
version = "0.1.0"
authors = [
  { name = "Liana" },
]
description = "A basic MCP (Model Context Protocol) server template"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "mcp>=1.0.0",
  "python-dotenv>=1.0.0",
  "fastmcp>=2.1.3",
  "python-dotenv>=1.0.0",
  "requests>=2.31.0",
  "uvicorn>=0.38.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]


[project.scripts]
eu_ai_act_mcp = "eu_ai_act_mcp.__main__:main.py"
